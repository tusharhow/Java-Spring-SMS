<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>School Management Dashboard</title>
    <style>
        .dashboard-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .menu-item {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            color: #333;
            border: 1px solid #ddd;
        }
        .menu-item:hover {
            background-color: #e9ecef;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .logout-btn {
            padding: 8px 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <div class="header">
        <h1>School Management System</h1>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <div class="menu-grid">
        <a href="/students" class="menu-item">
            <h3>Student Management</h3>
            <p>Manage student records</p>
        </a>
        <a href="/teachers" class="menu-item">
            <h3>Teacher Management</h3>
            <p>Manage teacher records</p>
        </a>
        <a href="/classes" class="menu-item">
            <h3>Class Management</h3>
            <p>Manage classes</p>
        </a>
        <a href="/subjects" class="menu-item">
            <h3>Subject Management</h3>
            <p>Manage subjects</p>
        </a>
        <a href="/exams" class="menu-item">
            <h3>Exam Management</h3>
            <p>Manage examinations</p>
        </a>
        <a href="/marks" class="menu-item">
            <h3>Mark Management</h3>
            <p>Manage student marks</p>
        </a>
    </div>
</div>
</body>
</html>
