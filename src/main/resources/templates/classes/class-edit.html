<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Class</title>
    <style>
        .container { width: 80%; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { padding: 8px 16px; text-decoration: none; color: white; border-radius: 4px; border: none; cursor: pointer; }
        .btn-primary { background-color: #007bff; }
        .btn-back { background-color: #6c757d; }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Class</h2>
    <form th:action="@{/classes/edit/{id}(id=${class.id})}" method="post">
        <div class="form-group">
            <label for="name">Class Name:</label>
            <input type="text" id="name" name="name" th:value="${class.name}" required>
        </div>
        <div class="form-group">
            <label for="section">Section:</label>
            <input type="text" id="section" name="section" th:value="${class.section}" required>
        </div>
        <div class="form-group">
            <label for="teacherName">Teacher Name:</label>
            <input type="text" id="teacherName" name="teacherName" th:value="${class.teacherName}" required>
        </div>
        <div class="form-group">
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" th:value="${class.capacity}" required>
        </div>
        <div class="form-group">
            <label for="schedule">Schedule:</label>
            <input type="text" id="schedule" name="schedule" th:value="${class.schedule}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/classes" class="btn btn-back">Cancel</a>
    </form>
</div>
</body>
</html>
