<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Subject Management</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .btn {
            padding: 8px 16px;
            text-decoration: none;
            color: white;
            border-radius: 4px;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-back {
            background-color: #6c757d;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Subject Management</h2>
            <div>
                <a href="/dashboard" class="btn btn-back">Back</a>
                <a href="/subjects/add" class="btn btn-primary">Add New Subject</a>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${subjects.empty}">
                    <td colspan="4" style="text-align: center;">No Subjects Available</td>
                </tr>
                <tr th:each="subject : ${subjects}">
                    <td th:text="${subject.id}"></td>
                    <td th:text="${subject.name}"></td>
                    <td th:text="${subject.description}"></td>
                    <td>
                        <a th:href="@{/subjects/{id}/enroll(id=${subject.id})}" class="btn btn-primary">Enroll
                            Students</a>
                        <a th:href="@{/subjects/{id}/students(id=${subject.id})}" class="btn btn-primary">View
                            Students</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
