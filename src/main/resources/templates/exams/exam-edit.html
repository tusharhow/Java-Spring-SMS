<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Exam</title>
    <style>
        .container { width: 80%; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { padding: 8px 16px; text-decoration: none; color: white; border-radius: 4px; border: none; cursor: pointer; }
        .btn-primary { background-color: #007bff; }
        .btn-back { background-color: #6c757d; }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Exam</h2>
    <form th:action="@{/exams/edit/{id}(id=${exam.id})}" method="post">
        <div class="form-group">
            <label for="name">Exam Name:</label>
            <input type="text" id="name" name="name" th:value="${exam.name}" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" th:value="${exam.subject}" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" th:value="${exam.date}" required>
        </div>
        <div class="form-group">
            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" name="startTime" th:value="${exam.startTime}" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration (minutes):</label>
            <input type="text" id="duration" name="duration" th:value="${exam.duration}" required>
        </div>
        <div class="form-group">
            <label for="className">Class:</label>
            <input type="text" id="className" name="className" th:value="${exam.className}" required>
        </div>
        <div class="form-group">
            <label for="totalMarks">Total Marks:</label>
            <input type="number" id="totalMarks" name="totalMarks" th:value="${exam.totalMarks}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/exams" class="btn btn-back">Cancel</a>
    </form>
</div>
</body>
</html>
