<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Student Management</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .btn {
            padding: 8px 16px;
            text-decoration: none;
            color: white;
            border-radius: 4px;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-back {
            background-color: #6c757d;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Student Management</h2>
            <div>
                <a href="/dashboard" class="btn btn-back">Back</a>
                <a href="/students/add" class="btn btn-primary">Add New Student</a>
                <a href="/students/assign-classes" class="btn btn-primary">Assign Classes to Students</a>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Class</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.rollNumber}"></td>
                    <td th:text="${student.className}"></td>
                    <!-- Replace this entire td element -->
                    <td>
                        <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/students/{id}/assign-class(id=${student.id})}" class="btn btn-primary">Assign
                            Class</a>
                        <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger"
                            onclick="return confirm('Are you sure you want to delete this student?')"
                            style="background-color: #dc3545;">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
