<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <style>
        .container { width: 80%; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { padding: 8px 16px; text-decoration: none; color: white; border-radius: 4px; border: none; cursor: pointer; }
        .btn-primary { background-color: #007bff; }
        .btn-back { background-color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Student</h2>
        <form th:action="@{/students/edit/{id}(id=${student.id})}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:value="${student.name}" required>
            </div>
            <div class="form-group">
                <label for="rollNumber">Roll Number:</label>
                <input type="text" id="rollNumber" name="rollNumber" th:value="${student.rollNumber}" required>
            </div>
            <div class="form-group">
                <label for="className">Class:</label>
                <input type="text" id="className" name="className" th:value="${student.className}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/students" class="btn btn-back">Cancel</a>
        </form>
    </div>
</body>
</html>
